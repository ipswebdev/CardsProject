<div class="wrapper">
    <div>
        <button class="btn" (click)="addCard()">Add card</button>
    </div>
    <div class="card-grid" *ngIf="cards && cards.length" #grid>
        <div  *ngFor="let card of cards; let i=index">
            <app-card [card]="card" [index]="i" (removeCard)="removeCard(i)"></app-card>
        </div>
    </div>
    <div class="card-grid" *ngIf="cards && !cards.length">
        No cards Present! Getting Cards... Please be patient
    </div>
</div>
