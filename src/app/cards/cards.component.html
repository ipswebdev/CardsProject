<button (click)="addCard()">Add card</button>
<div class="card-grid" #grid [ngClass]="{'card-grid--animation': applyTransition}">
    <div class="card" *ngFor="let card of cards; let i=index">
        <div>
            <img src="{{card.url}}" alt=""><div class="card-content"> {{card.title}}</div><span (click)="removeCard(i)">X</span>
        </div>
    </div>
</div>
